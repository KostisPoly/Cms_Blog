<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="grid-y medium-grid-frame">
        <div class="cell shrink header medium-cell-block-container">
            <h1>Admin Panel Login</h1>
        </div>
        <div class="cell medium-auto medium-cell-block-container">
            <div class="grid-x">
                <form action="" method="post">
                    <div class="grid-y grid-padding-x">
                        <div class="cell medium-3">
                            <label for="emailInput" class="label secondary">Email</label>
                            <input type="text" id="emailInput" name="email" placeholder="Your email">
                        </div>
                        <div class="cell medium-3">
                            <label for="passwordInput" class="label secondary">Password</label>
                            <input type="text" id="passwordInput" name="password" placeholder="Your password">
                        </div>
                    </div>
                    <div class="grid-x grid-margin-x text-center">
                        <div class="cell medium-10">
                            <input id="login" name="login" type="hidden" value="login">
                            <button class="button large success" type="submit" name="submit">Log in</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>        
    </div>
    <div class="cell shrink footer">
        <h4>Blog admin panel by KostisPoly &#169;</h4>
    </div>
</body>
</html>
